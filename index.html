          <div class="col-6 pl-5 ml-5">
            <p><b>Credenciales</b> de prueba usuario y contraseña: <b>iacc</b></p>
            <hr>
            <form>
              <div class="form-group">
                <label for="exampleInputEmail1">Usuario</label>
                <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                  placeholder="Ingresa el usuario de acceso..." v-model="login.usuario">

              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">Contraseña</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password"
                  v-model="login.password">
              </div>

              <button type="submit" @click.prevent="accesoControlado" class="btn btn-primary">Acceptar</button>
              <p id="errorIngreso">{{errorMessage}}</p>
            </form>

          </div>

        </div>
      </div>

        <div id="appAdd" v-show="appAdd" class="col-md-8 order-md-1">
          <h4 class="mb-3">Datos personales</h4>
          <form class="needs-validation" novalidate>
            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="firstName">Nombres</label>
                <input type="text" class="form-control" id="firstName" placeholder="" value="" required
                  v-model="dataAdd.nombres" />
                <div class="invalid-feedback">
                  Valid first name is required.
                </div>
              </div>
              <div class="col-md-6 mb-3">
                <label for="lastName">Apellidos</label>
                <input type="text" class="form-control" id="lastName" placeholder="" value=""
                  v-model="dataAdd.apellidos" required />
                <div class="invalid-feedback">Valid last name is required.</div>
              </div>
            </div>

            <div class="mb-3">
              <label for="email">Email <span class="text-muted">(Opcional)</span></label>
              <input type="email" class="form-control" id="email" placeholder="you@example.com"
                v-model="dataAdd.email" />
              <div class="invalid-feedback">
                Please enter a valid email address for shipping updates.
              </div>
            </div>

            <div class="mb-3">
              <label for="address">Dirección</label>
              <input type="text" class="form-control" id="address" placeholder="1234 Main St" required
                v-model="dataAdd.direccion" />
              <div class="invalid-feedback">
                Please enter your shipping address.
              </div>
            </div>

            <div class="mb-3">
              <label for="phone">Télefono<span class="text-muted">(Opcional)</span></label>
              <input type="number" class="form-control" id="phone" placeholder="56 9 11111111"
                v-model.number="dataAdd.telefono" />
            </div>

            <div class="row">
              <div class="col-md-3 mb-3">
                <label for="country">País</label>
                <select class="custom-select d-block w-100" id="country" required v-model="dataAdd.pais">
                  <option value="">Selecciona una país...</option>
                  <option>Chile</option>
                </select>
                <div class="invalid-feedback">
                  Please select a valid country.
                </div>
              </div>
              <div class="col-md-4 mb-3">
                <label for="state">Región</label>
                <select class="custom-select d-block w-100" id="state" v-model="dataAdd.region" required>
                  <option value="">Selecciona una región...</option>
                  <option>Región Metropolitana</option>
                </select>
                <div class="invalid-feedback">
                  Please provide a valid state.
                </div>
              </div>
              <div class="col-md-4 mb-3">
                <label for="state">Comuna</label>
                <select class="custom-select d-block w-100" id="state" required v-model="dataAdd.comuna">
                  <option value="">Selecciona una comuna...</option>
                  <option>Padre Hurtado</option>
                </select>
                <div class="invalid-feedback">
                  Please provide a valid state.
                </div>
              </div>
            </div>
            <hr />
            <h4 class="mb-3">Modalidad de trabajo</h4>
            <div class="custom-control custom-checkbox">
              <input type="checkbox" class="custom-control-input" id="same-address" v-model="dataAdd.oficina" />
              <label class="custom-control-label" for="same-address">Oficina</label>
            </div>
            <div class="custom-control custom-checkbox">
              <input type="checkbox" class="custom-control-input" id="save-info" v-model="dataAdd.teletrabajo" />
              <label class="custom-control-label" for="save-info">Trabajo remoto</label>
            </div>
            <hr class="mb-4" />

            <h4 class="mb-3">Servicios</h4>

            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="cc-name">Nombre del servicio</label>
                <input type="text" class="form-control" id="cc-name" placeholder="" required
                  v-model="dataAdd.nombreServicio" />
                <!-- <small class="text-muted">Full name as displayed on card</small> -->
                <div class="invalid-feedback">Name on card is required</div>
              </div>
              <div class="col-md-6 mb-3">
                <label for="cc-number">Descripción del servicio</label>
                <input type="text" class="form-control" id="cc-number" placeholder="" required
                  v-model="dataAdd.descripcionServicio" />
                <div class="invalid-feedback">
                  Credit card number is required
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-3 mb-3">
                <label for="cc-expiration">Costo del servicio</label>
                <input type="text" class="form-control" id="cc-expiration" placeholder="1.000.000.-" required
                  v-model="dataAdd.costoServicio" />
                <div class="invalid-feedback">Expiration date required</div>
              </div>
              <div class="col-md-4 mb-4">
                <label for="cc-expiration">Inicio del servicio</label>
                <input type="date" class="form-control" id="cc-cvv" placeholder="" required
                  v-model="dataAdd.inicioServicio" />
                <div class="invalid-feedback">Security code required</div>
              </div>
              <div class="col-md-4 mb-4">
                <label for="cc-expiration">Expiración del servicio</label>
                <input type="date" class="form-control" id="cc-cvv" placeholder="" required
                  v-model="dataAdd.expiracionServicio" />
                <div class="invalid-feedback">Security code required</div>
              </div>
            </div>
            <hr class="mb-4" />
            <button class="btn btn-primary btn-lg btn-block" v-on:click.prevent="guardarPersonal" v-show="verGuardar">
              Guardar registro
            </button>
            <button class="btn btn-info btn-lg btn-block" v-on:click.prevent="guardarEdit" v-show="verEdit">
              Guardar Edición
            </button>
            <button class="btn btn-warning btn-lg btn-block" v-on:click.prevent="volver">
              Volver
            </button>
            <button class="btn btn-info btn-lg btn-block" onclick="event.preventDefault(); window.print();">
              Imprimir
            </button>
          </form>
        </div>
      </div>
      <hr />
      <div id="appTable" v-show="appTable" class="container">
        <div class="row justify-content-between">
          <div class="col-1 ">
            <button type="button" v-on:click="agregar" class="btn btn-success">
              Agregar
            </button>
          </div>
          <div class="col-1 right">
            <button type="button" v-on:click="cerrarSesion" class="btn btn-danger">
              Cerrar Sesión
            </button>
          </div>
        </div>
        <br />
        <br />
        <table class="table">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Nombres</th>
              <th scope="col">Apellidos</th>
              <th scope="col">Email</th>
              <th scope="col">Nombre servicio</th>
              <th scope="col">Inicio servicio</th>
              <th scope="col">Expiración servicio</th>
              <th scope="col">Costo Servicio</th>
              <th scope="col">Detalle</th>
              <th scope="col">Actualizar</th>
              <th scope="col">Eliminar</th>
            </tr>
          </thead>
          <tbody>
            <tr v-for="(empleado, index) in dataTable">
              <td>{{ index }}</td>
              <td>{{ empleado.nombres }}</td>
              <td>{{ empleado.apellidos }}</td>
              <td>{{ empleado.email }}</td>
              <td>{{ empleado.nombreServicio }}</td>
              <td>{{ empleado.inicioServicio }}</td>
              <td>{{ empleado.expiracionServicio }}</td>
              <td>{{ empleado.costoServicio }}</td>
              <td v-on:click="verDetalle(index)">
                <button class="btn btn-primary">ver</button>
              </td>
              <td v-on:click="edit(index)">
                <button class="btn btn-primary">edit</button>
              </td>
              <td v-on:click="remove(index)">
                <button class="btn btn-primary">remove</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>

  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
  <script type="text/javascript">

    Vue.component('login', {
      template: "#login"

    })
    Vue.component('home', {
      template: "#home"

    })

    let vue = new Vue({
      el: "#app",
      data: {
        appLogin: true,
        appAdd: false,
        appTable: false,
        verEdit: false,
        dataIndex: null,
        dataAdd: {
          nombres: "",
          apellidos: "",
          email: "",
          direccion: "",
          telefono: "",
          pais: "",
          region: "",
          comuna: "",
          oficina: "",
          teletrabajo: "",
          nombreServicio: "",
          descripcionServicio: "",
          costoServicio: "",
          inicioServicio: "",
          expiracionServicio: "",
        },
        dataEmpleador: {
          nombreEmpresa: "INDAP",
          rutEmpresa: "11.111.111-1",
          direccionEmpresa: "Calle imaginaria 1234",
          tipoContrato: "Honorario",
        },

        dataTable: [],
        verGuardar: true,

        login: {
          usuario: "",
          password: ""
        },
        acceso: {
          usuario: "iacc",
          password: "iacc"
        },
        errorMessage: ""
      },
      methods: {
        agregar: function () {
          this.appTable = false;
          this.verEdit = false;
          this.appAdd = true;
          // alert("hola");
        },
        guardarPersonal: function () {
          this.appTable = true;
          this.appAdd = false;
          //console.log(this.dataTable);
          this.dataTable.push({
            nombres: this.dataAdd.nombres,
            apellidos: this.dataAdd.apellidos,
            email: this.dataAdd.email,
            direccion: this.dataAdd.direccion,
            telefono: this.dataAdd.telefono,
            pais: this.dataAdd.pais,
            region: this.dataAdd.region,
            comuna: this.dataAdd.comuna,
            oficina: this.dataAdd.oficina,
            teletrabajo: this.dataAdd.teletrabajo,
            nombreServicio: this.dataAdd.nombreServicio,
            descripcionServicio: this.dataAdd.descripcionServicio,
            costoServicio: this.dataAdd.costoServicio,
            inicioServicio: this.dataAdd.inicioServicio,
            expiracionServicio: this.dataAdd.expiracionServicio,
          });

          this.volver();
        },
        limpiarData: function () {
          this.dataAdd.nombres = "";
          this.dataAdd.apellidos = "";
          this.dataAdd.email = "";
          this.dataAdd.direccion = "";
          this.dataAdd.telefono = "";
          this.dataAdd.pais = "";
          this.dataAdd.region = "";
          this.dataAdd.comuna = "";
          this.dataAdd.oficina = "";
          this.dataAdd.teletrabajo = "";
          this.dataAdd.nombreServicio = "";
          this.dataAdd.descripcionServicio = "";
          this.dataAdd.costoServicio = "";
          this.dataAdd.inicioServicio = "";
          this.dataAdd.expiracionServicio = "";
        },
        verDetalle: function (index) {
          this.appTable = false;
          this.appAdd = true;
          this.verGuardar = false;

          this.dataAdd.nombres = this.dataTable[index].nombres;
          this.dataAdd.apellidos = this.dataTable[index].apellidos;
          this.dataAdd.email = this.dataTable[index].email;
          this.dataAdd.direccion = this.dataTable[index].direccion;
          this.dataAdd.telefono = this.dataTable[index].telefono;
          this.dataAdd.pais = this.dataTable[index].pais;
          this.dataAdd.region = this.dataTable[index].region;
          this.dataAdd.comuna = this.dataTable[index].comuna;
          this.dataAdd.oficina = this.dataTable[index].oficina;
          this.dataAdd.teletrabajo = this.dataTable[index].teletrabajo;
          this.dataAdd.nombreServicio = this.dataTable[index].nombreServicio;
          this.dataAdd.descripcionServicio = this.dataTable[index].descripcionServicio;
          this.dataAdd.costoServicio = this.dataTable[index].costoServicio;
          this.dataAdd.inicioServicio = this.dataTable[index].inicioServicio;
          this.dataAdd.expiracionServicio = this.dataTable[index].expiracionServicio;

        },
        edit: function (index) {
          this.verEdit = true;
          this.dataIndex = index;
          this.verDetalle(index);

        },
        guardarEdit: function () {

          let index = this.dataIndex;

          this.dataTable[index].nombres = this.dataAdd.nombres;
          this.dataTable[index].apellidos = this.dataAdd.apellidos;
          this.dataTable[index].email = this.dataAdd.email;
          this.dataTable[index].direccion = this.dataAdd.direccion;
          this.dataTable[index].telefono = this.dataAdd.telefono;
          this.dataTable[index].pais = this.dataAdd.pais;
          this.dataTable[index].region = this.dataAdd.region;
          this.dataTable[index].comuna = this.dataAdd.comuna;
          this.dataTable[index].oficina = this.dataAdd.oficina;
          this.dataTable[index].teletrabajo = this.dataAdd.teletrabajo;
          this.dataTable[index].nombreServicio = this.dataAdd.nombreServicio;
          this.dataTable[index].descripcionServicio = this.dataAdd.descripcionServicio;
          this.dataTable[index].costoServicio = this.dataAdd.costoServicio;
          this.dataTable[index].inicioServicio = this.dataAdd.inicioServicio;
          this.dataTable[index].expiracionServicio = this.dataAdd.expiracionServicio;

          this.volver();

        },
        remove: function (index) {

          this.dataTable.splice(index, 1);

        },
        volver: function () {
          this.appTable = true;
          this.appAdd = false;
          this.verGuardar = true;
          this.verEdit = false;

          this.limpiarData();
        },
        cerrarSesion: function () {

          this.appLogin = true;
        },
        accesoControlado: function () {
          if (this.login.usuario === this.acceso.usuario && this.login.password === this.acceso.password) {
            this.appLogin = false;
            this.appTable = true;
            this.errorMessage = ""
          } else {
            this.errorMessage = "Usuario o contraseña incorrecto(a)";
            this.appTable = false;
            this.appLogin = true;
          }
        }
      },

    });
  </script>
</body>

</html>
